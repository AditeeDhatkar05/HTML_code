<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
   <header></header>

   <Main>
   <!-- Unordered List-->
   <h3>Unordered List</h3>
   <ul>
    <li>Apple</li>
    <li>Mango</li>
    <li>Banana</li>
   </ul>

   <!--Ordered List-->
   <h3>Ordered List</h3>
   <ol>
    <li>Apple</li>
    <li>Mango</li>
    <li>Banana</li>
   </ol>
   </Main>

   <aside></aside>
</body>
</html>
